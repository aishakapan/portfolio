    <main>
        <h2>Contact Form</h2> 
        <section class="contact">
            <form action="https://formsubmit.co/aishakapan.uk@gmail.com" method="POST" class="contact-form">
                <legend>Feel free to drop a message below ^^</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <!-- should there be slash at the end of input? -->
                    <input id="name" name="user_name" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" name="user_email" class="form-control" type="email" required>
                    <small id="emailHelp" class="form-text text-muted">Your email will never be shared with anyone else! I will get back in touch with you using this address.</small>
                </div>
                    
                <div class="mb-3">
                    <label for="msg" class="form-label">Message:</label>
                    <textarea id="msg" name="user_msg" class="form-control" placeholder="Your message goes here..."></textarea>
                 </div>
                    

               <div class="submit-button">
                 <button type="submit" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-content="Message sent successfully.">Send!</button>
               </div> 
                   
            </form>
           

            <img src="img/contact.png" class="contact-cat" alt="cat-catching-letter" >
            
        </section>

    </main>
